version: "3"

services:
    chloe:
        container_name: "chloe_bot"
        build:
            context: ..
            dockerfile: ./docker/Dockerfile
        volumes:
            - ../:/app/
        working_dir: /app
        ports:
            - "0.0.0.0:49153:49153"
        entrypoint: [ "python", "main.py" ]
